
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template &middot; Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }
      #header {
        text-align: center;
      }
      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
      .pizza-image {
        display: block;
        width: 600px;
        height: 600px;
        background-repeat: no-repeat;
        background-image: url(temporaryPizzaIcon.png);
        background-position: center;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
  </head>

  <body>

    <div class="container-narrow">
      <div id="header">
	<h1> the easiest way to order pizza </h1>
      <hr>
      
	<a href="#"><img src="img/temporaryPizzaIcon.png" width="300" height="300"></a><br>
	<a class="btn btn-danger">Place Order!</a>
      </div>


      <div class="row-fluid marketing">
        <div class="span6">
	  <a class="btn btn-link" style="width: 100%" href="#">Change Account</a>
        </div>

        <div class="span6">
	  <a class="btn btn-link" style="width: 100%" href="#">Change Order</a>
        </div>
      </div>



      <div class="footer">

      </div>

    </div> <!-- /container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
